<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#00d8ff" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="language" content="EN" />
    <meta name="copyright" content="@2020 Innova" />
    <meta name="description" content="Innova FLL 38147 is a First Lego League team." />
    <meta name="twitter:card" value="summary" />
    <meta name="twitter:title" content="Innova" />
    <meta name="twitter:description" content="Innova FLL 38147 is a First Lego League team." />
    <meta property="og:title" content="Innova" />
    <meta property="og:description" content="Innova FLL 38147 is a First Lego League team." />
    <meta property="og:image" content="img/innova-logo.png" />
    <meta property="og:site_name" value="Innova" />

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <link rel="shortcut icon" href="/img/innova-logo.png" />
    <title>Leaderboard - Innova</title>
  </head>
  <body>
    <header class="text-gray-500 bg-gray-900 body-font">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="hover flex title-font font-medium items-center text-white mb-4 md:mb-0">
          <img class="w-12 h-12 text-white p-2" src="/img/innova-logo.svg" />
          <span class="ml-3 text-xl">Innova</span>
        </a>
        <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
          <a href="/robot" class="hover mr-5 hover:text-white">Robot</a>
          <a href="/project" class="hover mr-5 hover:text-white">Project</a>
          <a href="/corevalues" class="hover mr-5 hover:text-white">Core Values</a>
        </nav>
        <a
          class="hover inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0"
          href="mailto:team.innova.fll@gmail.com"
        >
          Contact
        </a>
      </div>
    </header>

    <section class="text-gray-500 bg-gray-900 body-font" style="background: url(/img/hero-bg.png);">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
          <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-white">
            Leaderboards
          </h1>
        </div>
        <div class="w-full mx-auto overflow-auto">
          <iframe width="100%" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS5xVZkkGcoLrEGVnvHDpXtOW_vqnhHlNjdgpPiOmPgFrPabBjUAPnQO3JlLgAe9sdFhvHWp4YVvQzO/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
        </div>
      </div>
    </section>

    <footer class="text-gray-500 bg-gray-900 body-font">
      <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
        <p class="text-sm text-gray-600">
          © 2020 Innova —
          <a class="text-gray-500 ml-1" target="_blank" rel="noopener noreferrer">FLL #38147</a>
        </p>
        <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
          <a class="text-gray-600 hover">
            <svg
              fill="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-600 hover">
            <svg
              fill="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"
              ></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-600 hover">
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-600 hover">
            <svg
              fill="currentColor"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="0"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                stroke="none"
                d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"
              ></path>
              <circle cx="4" cy="4" r="2" stroke="none"></circle>
            </svg>
          </a>
        </span>
      </div>
    </footer>

    <script src="/js/google-spreadsheet.js"></script>
    <script src="/js/leaderboard.js"></script>
  </body>
</html>
